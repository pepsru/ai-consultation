<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Консультация</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <script>
    // ============================================
    // РЕЖИМ ТЕХНИЧЕСКИХ РАБОТ
    // ============================================
    // true  = показывать заглушку (maintenance.html)
    // false = показывать форму (form.html)
    
    const MAINTENANCE_MODE = false;
    
    // ============================================
    // АВТОМАТИЧЕСКОЕ ПЕРЕНАПРАВЛЕНИЕ
    // ============================================
    
    if (MAINTENANCE_MODE) {
      // Техработы - показываем заглушку
      window.location.replace('maintenance.html?t=' + Date.now());
    } else {
      // Всё работает - показываем форму
      window.location.replace('form.html?t=' + Date.now());
    }
  </script>
  
  <noscript>
    <p>Если перенаправление не произошло, <a href="form.html">нажмите сюда</a>.</p>
  </noscript>
</body>
</html>
